<!DOCTYPE html>
<html>
<head>
    <title>Characters Analyser</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta
            content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no"
            id="Viewport" name="viewport"/>
    <!-- Bootstrap -->
    <link rel="stylesheet" media="screen"
          href="https://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"/>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="mustache.js" type="text/javascript"></script>
    <script src="functions.js"></script>

    <!-- Latest compiled and minified JavaScript -->
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <p class="navbar-brand">Characters Analyser</p>
        <p class="navbar-text">Desarrollo de Aplicaciones Distribuidas
            2015-2016</p>
    </div>
    <div class="nav navbar-right">
        <a title="UNIZAR" href="http://www.unizar.es"></a>
    </div>
</nav>

<div class="container">
    <!-- Formulario principal -->
    <div id="search">
        <div class="row">
         	<input type="text" class="form-control" id="url"
                   placeholder="Please input the url of a book (.txt file)"/>
            <input type="text" class="form-control" id="title"
                   placeholder="Please input the name of a book"/>
            <input type="text" class="form-control" id="author"
                   placeholder="Please input the name of an author"/>
            <input type="text" class="form-control" id="character"
                   placeholder="Please input the name of a character"/>
        <div class="row">&nbsp;</div>
        <div class="row">
            <button type="submit" onclick="search()" class="btn btn-default center-block">Launch!</button>
        </div>
    </div>
    <div class="row">&nbsp;</div>
    <div id="resultsBlock"></div>
</div>
</div>
</body>
</html>
